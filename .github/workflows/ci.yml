name: CI/CD - Test, Retrain, Build & Monitor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet un lancement manuel

jobs:

  # --- ğŸ§ª Ã‰tape 1 : Tests Unitaire et Validation ---
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ›  Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        pip install -r requirements.txt
        pip install pytest coverage

    - name: ğŸ” VÃ©rifier lâ€™environnement
      run: |
        python --version
        pip list
        ls -la

    - name: ğŸš€ ExÃ©cuter les tests
      run: |
        pytest --maxfail=1 --disable-warnings -q
        
    - name: ğŸ“Š GÃ©nÃ©rer le rapport de couverture
      run: |
        coverage run --source=projet_3 --omit="*/tmp/*" -m pytest
        coverage report -m

  # --- ğŸ”¥ Ã‰tape 2 : RÃ©entraÃ®nement du modÃ¨le ---
  retrain:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ›  Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        pip install -r requirements.txt

    - name: ğŸ”¥ RÃ©entraÃ®ner le modÃ¨le IA
      run: |
        python scripts/retrainmapping.py

    - name: ğŸ“¤ Sauvegarder le modÃ¨le entraÃ®nÃ©
      uses: actions/upload-artifact@v4
      with:
        name: retrained_model
        path: models/image_audio_fusion_model_retrained.h5  # ğŸ”¥ Sauvegarde en .h5 au lieu de .keras

  # --- ğŸ³ Ã‰tape 3 : Construction et Push de l'Image Docker ---
  build_and_push:
    needs: retrain
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ›  Construire lâ€™image Docker
      run: |
        docker build -t monprojet/ia-api:latest .

    - name: ğŸ“¤ Pousser lâ€™image vers DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag monprojet/ia-api:latest monprojet/ia-api:v2.0
        docker push monprojet/ia-api:v2.0

  # --- ğŸ“Š Ã‰tape 4 : VÃ©rification des mÃ©triques (Prometheus) ---
  monitor:
    needs: build_and_push  # ğŸ”¥ DÃ©pend maintenant de build_and_push
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“Š VÃ©rifier l'Ã©tat des mÃ©triques Prometheus
      run: |
        curl -X GET http://localhost:8000/metrics
        curl -X GET http://localhost:9090
