name: CI/CD - Test, Retrain, Deploy & Monitor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet un lancement manuel

jobs:

  # --- 🧪 Étape 1 : Tests Unitaires ---
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le repo
      uses: actions/checkout@v3

    - name: 🛠 Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Installer les dépendances
      run: |
        pip install -r requirements.txt
        pip install pytest coverage

    - name: 🔎 Vérifier l’environnement
      run: |
        python --version
        pip list
        ls -la

    - name: 🚀 Exécuter les tests
      run: |
        pytest --maxfail=1 --disable-warnings -q

    - name: 📊 Générer le rapport de couverture
      run: |
        coverage run --source=projet_3 --omit="*/tmp/*" -m pytest
        coverage report -m

  # --- 🔥 Étape 2 : Réentraînement du modèle ---
  retrain:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le repo
      uses: actions/checkout@v3

    - name: 🛠 Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Installer les dépendances
      run: |
        pip install -r requirements.txt

    - name: 🔥 Réentraîner le modèle IA
      run: |
        python scripts/train_image_audio_fusion_retrain.py

    - name: 📤 Sauvegarder le modèle entraîné
      uses: actions/upload-artifact@v4
      with:
        name: retrained_model
        path: models/image_audio_fusion_model_retrained.h5

  # --- 🐳 Étape 3 : Build & Push Docker ---
  build_and_push:
    needs: retrain
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le repo
      uses: actions/checkout@v3

    - name: 📥 Télécharger le modèle entraîné
      uses: actions/download-artifact@v4
      with:
        name: retrained_model
        path: models/

    - name: 🛠 Construire l’image Docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/chat_dog_classification-api:latest .

    - name: 📤 Pousser l’image vers DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push ${{ secrets.DOCKER_USERNAME }}/chat_dog_classification-api:latest

  # --- 🚀 Étape 4 : Déploiement Automatique ---
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Se connecter au serveur via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}

    - name: 🚀 Mettre à jour et redémarrer le conteneur
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/chat_dog_classification-api:latest
        docker-compose down
        docker-compose up -d

  # --- 📊 Étape 5 : Vérification des métriques (Prometheus) ---
  monitor:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: 📊 Vérifier l'état des métriques Prometheus
      run: |
        curl -X GET http://localhost:8000/metrics
        curl -X GET http://localhost:9090
