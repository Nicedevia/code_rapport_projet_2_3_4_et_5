name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev  # Ajoute d'autres branches si nÃ©cessaire
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: ğŸ” ExÃ©cuter les tests avec pytest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Installer Python et les dÃ©pendances
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Lancer les tests avec pytest
        run: pytest tests/ --disable-warnings --maxfail=1

  build:
    name: ğŸ³ Construire et tester l'image Docker
    runs-on: ubuntu-latest
    needs: test  # ExÃ©cuter aprÃ¨s les tests

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”¨ Construire lâ€™image Docker
        run: docker build -t chat_dog_classification-api .

      - name: ğŸš€ Lancer le conteneur et tester lâ€™API
        run: |
          docker run -d -p 8000:8000 --name test_api chat_dog_classification-api
          sleep 5  # Attendre que l'API dÃ©marre
          curl -f http://localhost:8000/docs || exit 1

  deploy:
    name: ğŸ“¦ Publier lâ€™image sur Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Ne push que sur la branche principale

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ” Se connecter Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Tagger et push lâ€™image Docker
        run: |
          docker tag chat_dog_classification-api ${{ secrets.DOCKER_USERNAME }}/chat_dog_classification-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/chat_dog_classification-api:latest
