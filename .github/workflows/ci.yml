name: CI/CD - Test, Retrain, Deploy & Monitor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet un lancement manuel

jobs:

  # --- ğŸ§ª Ã‰tape 1 : Tests Unitaires et Validation ---
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ›  Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'  # ğŸ”¥ Active le cache des dÃ©pendances

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest coverage

    - name: ğŸ” VÃ©rifier lâ€™environnement
      run: |
        python --version
        pip list
        ls -la  # ğŸ”¥ VÃ©rifie que tous les fichiers sont bien clonÃ©s

    - name: ğŸš€ ExÃ©cuter les tests
      run: |
        pytest --maxfail=1 --disable-warnings -q
        
    - name: ğŸ“Š GÃ©nÃ©rer le rapport de couverture
      run: |
        coverage run --source=projet_3 --omit="*/tmp/*" -m pytest
        coverage report -m

  # --- ğŸ”¥ Ã‰tape 2 : RÃ©entraÃ®nement du modÃ¨le ---
  retrain:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ›  Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”¥ RÃ©entraÃ®ner le modÃ¨le IA
      run: |
        python scripts/train_image_audio_fusion_retrain.py

    - name: ğŸ“¤ Sauvegarder le modÃ¨le entraÃ®nÃ©
      uses: actions/upload-artifact@v4  # ğŸ”¥ Correction de v3 â†’ v4
      with:
        name: retrained_model
        path: models/image_audio_fusion_model_retrained.h5  # ğŸ”¥ Correction pour enregistrer en .h5

  # --- ğŸ³ Ã‰tape 3 : Construction et Push de l'Image Docker ---
  build_and_push:
    needs: retrain
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repo
      uses: actions/checkout@v3

    - name: ğŸ›  Construire lâ€™image Docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/monprojet:latest .

    - name: ğŸ”‘ Se connecter Ã  Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ“¤ Pousser lâ€™image vers DockerHub
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/monprojet:latest ${{ secrets.DOCKER_USERNAME }}/monprojet:v2.0
        docker push ${{ secrets.DOCKER_USERNAME }}/monprojet:v2.0
        docker push ${{ secrets.DOCKER_USERNAME }}/monprojet:latest

  # --- ğŸš€ Ã‰tape 4 : DÃ©ploiement Automatique sur le Serveur ---
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Se connecter au serveur via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}

    - name: ğŸš€ Mettre Ã  jour et redÃ©marrer le conteneur
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/monprojet:v2.0
        docker-compose down
        docker-compose up -d

  # --- ğŸ“Š Ã‰tape 5 : VÃ©rification des mÃ©triques (Prometheus) ---
  monitor:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“Š VÃ©rifier l'Ã©tat des mÃ©triques Prometheus
      run: |
        curl -X GET http://localhost:8000/metrics
        curl -X GET http://localhost:9090
