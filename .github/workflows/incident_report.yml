name: Incident Report & Alert

on:
  push:
    branches: [ main, cicd, projet-5 ]
  schedule:
    - cron: '0 * * * *'  # Ex√©cution chaque heure
  workflow_dispatch:      # Permet le d√©clenchement manuel

jobs:
  incident:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> $GITHUB_ENV
          echo "EMAIL_APP_PASSWORD=${{ secrets.EMAIL_APP_PASSWORD }}" >> $GITHUB_ENV

      - name: Generate Incident Report and Send Email if Errors
        run: python logs/incident_report.py

      - name: Commit Incident Report if generated
        run: |
          if [ -f logs/incident_report.md ]; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git add logs/incident_report.md
            git commit -m "üîÅ Rapport d'incident mis √† jour" || echo "Aucun changement √† committer"
            git push
          else
            echo "Aucun rapport g√©n√©r√©."
